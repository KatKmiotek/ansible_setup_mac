node_versions:
  - '20'
  - '18'
  - '16'

dotnet_vesrions:
- '6'
- '7'
- '8'

git_user: KatKmiotek
git_email: kat.kmiotek@zoopla.co.uk

git_aliases:
- { name: 'st', value: 'status' }
- { name: 'ac', value: '!git add -A && git commit -m' }
- { name: 'lg', value: 'log --graph --oneline --decorate --all' }
- { name: 'undo', value: 'reset HEAD~1' }
- { name: 'pt', value: '!git push --set-upstream origin $(git symbolic-ref --short HEAD)'}
- { name: 'dc', value: 'diff --cached'}
- { name: 'co', value: 'checkout'}

dev_tools:
  - htop
  - wget
  - curl
  - tree
  - watch
  - jq

vs_code_extensions:
- sdras.night-owl
- esbenp.prettier-vscode
- dbaeumer.vscode-eslint
- rangav.vscode-thunder-client
- HashiCorp.terraform
- ms-azuretools.vscode-docker
- ms-dotnettools.dotnet-maui
- streetsidesoftware.code-spell-checker
- johnpapa.vscode-peacock
- SonarSource.sonarlint-vscode

gist_url: "https://gist.githubusercontent.com/KatKmiotek/a3f61801c173258d26c09a1d605b8223/raw/1f9e47ba7242c3d51959e3409892b32cd07ae361/vs-settings.json"
vs_code_settings_dir: "{{ ansible_env.HOME }}/.config/Code/User"
vs_code_settings_file: "{{ vs_code_settings_dir }}/settings.json"

node_global_packages: 
- yarn
- eslint
- typescript-language-server
- typescript
- ts-node

aws_region: "eu-west-1"

